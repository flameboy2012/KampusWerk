{% extends "baselayout.html" %}

{% block content %}

<section>

<head>
  <title>Interval Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">

    <div class="row text-center">
      <h1>Interval Timer</h1>
    </div>

    <div class="row">

      <div class="row">
        <div class="text-center">

        <h3 id="work_label">Work time</h3>
        <div class="row">
          <button id="subtract_work" type="button" class="btn btn-primary btn-lg">-</button>
          <button id="work_time" type="button" class="btn btn-primary btn-lg">1</button>
          <button id="add_work" type="button" class="btn btn-primary btn-lg">+</button>
        </div>
      </div>
      </div>

      <div class="row">
        <div class="text-center">
        <h3 id="break_label">Break time</h3>
        <div class="row">
          <button id="subtract_break" type="button" class="btn btn-danger btn-lg">-</button>
          <button id="break_time" type="button" class="btn btn-danger btn-lg">5</button>
          <button id="add_break" type="button" class="btn btn-danger btn-lg">+</button>
        </div>
      </div>
      </div>

    </div>

    <br>

    <div class="row text-center">
      <button id="start_timer" type="button" class="btn btn-success">Start</button>
    </div>

    <br>

    <div class="row text-center">
      <h1 id="time_left"></h1>
    </div>

    <div class="row">

      <div class="col-sm-1"></div>

      <div class="col-sm-10">
        <div class="progress">
          <div id="work_progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span class="sr-only"></span>
          </div>
        </div>

        <div class="progress">
  <div id="break_progress" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

  </div>
</div>

      </div>

      <div class="col-sm-1"></div>

    </div>

  </div>
</body>
</section>

  <script src={{ url_for('static', filename='/js/interval.js') }}></script>


{% endblock %}
